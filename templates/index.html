<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excellent Mirror - HCL Tech Hackathon</title>
    <style>
        body {
            background: linear-gradient(135deg, #1e1e2f, #2a2a40);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(#00c6ff, #0072ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #ddd;
        }
        .highlight {
            color: #00c6ff;
            font-weight: bold;
        }
        .loader {
            margin-top: 30px;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #00c6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Excellent Mirror</h1>
        <p>Participating in the <span class="highlight">HCL Tech Hackathon</span></p>
        <p>Our AI-powered solution is currently under development.</p>
        <div class="loader"></div>
        <p style="font-size: 0.9em; margin-top: 20px;">Stay tuned for something amazing!</p>
        
        <div class="footer">
            &copy; 2025 Excellent Mirror Team. All rights reserved.
        </div>
    </div>
</body>
</html>
